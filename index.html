<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Universum Quiz</title>
  <link rel="icon" href="assets/image1.png" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css" />
</head>

<script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js"></script>

<body class="is-locked">
  <div class="bg">
    <div class="glow g1" aria-hidden="true"></div>
    <div class="glow g2" aria-hidden="true"></div>
    <div class="glow g3" aria-hidden="true"></div>
  </div>

  <!-- Start-Overlay (Quiz + Timer starten erst nach Klick auf "Los") -->
  <div class="start" id="startOverlay" role="dialog" aria-modal="true" aria-label="Quiz starten">
    <div class="start__panel">
      <!-- <div class="start__badge">Bereit?</div> -->
      <h2 class="start__title">Tippe auf <span class="accent">Los</span>, um zu starten</h2>
      <p class="start__text">Der Timer endet, wenn du auf Auswerten klickst.</p>
      <label class="start__label" for="nameInput">Dein Name</label>
      <div class="start__row">
        <input
          id="nameInput"
          class="start__input"
          type="text"
          inputmode="text"
          autocomplete="name"
          placeholder="z.B. Max"
          maxlength="24"
        />
      </div>
      <p class="start__hint" id="nameHint">Bitte erst Namen eingeben</p>
      <button type="button" class="btn btn--primary start__btn" id="startBtn" disabled>
        <span class="btn__shine" aria-hidden="true"></span>
        Los
      </button>
    </div>
  </div>

  <main class="wrap">
    <header class="hero">
      <!-- <div class="badge">Mini-Quiz • Astronomie</div> -->
      <h1>5. Die Expansion des Universums</h1>
      <p class="sub">
        7 Fragen, pro Frage ist genau eine Antwort richtig.
      </p>

      <div class="progress" aria-label="Fortschritt">
        <div class="progress__bar" id="progressBar" style="width:0%"></div>
      </div>

      <div class="meta">
        <span id="answeredMeta">0/0 beantwortet</span>
        <span class="dot">•</span>
        <span id="timeMeta" title="Zeit seit Öffnen">00:00</span>
      </div>
    </header>

    <section class="card">
      <form id="quiz" novalidate>
                <div id="questions"></div>

        <div class="actions">
          <button type="button" class="btn btn--primary" id="gradeBtn">
            <span class="btn__shine" aria-hidden="true"></span>
            Auswerten
          </button>

          <button type="button" class="btn btn--ghost" id="resetBtn">
            Zurücksetzen
          </button>

          <!-- <button type="button" class="btn btn--ghost" id="againBtn" hidden>
            Nochmal
          </button> -->
        </div>

        <div class="result" id="result" aria-live="polite"></div>

        <!-- <details class="hint">
          <summary> Mini-Hinweis</summary>
          <p>
            Tipp: In einem Hubble-Diagramm entspricht die <b>Steigung</b> der Ausgleichsgeraden ungefähr H0.
          </p>
        </details> -->
      </form>
    </section>

    <footer class="foot">
      <span>© SchulQuiz</span>
    </footer>
  </main>

  <canvas id="confetti" aria-hidden="true"></canvas>
  <script type="module" src="script.js"></script>
</body>
</html>
